<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <enlace href="https: //fonts.googleapis.com/css2? familia = Inter & display=swap" rel="stylesheet"></enlace>
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>

<body>
    <header>
        <div class = "logo">
            <img src="imagenes/Logo.png" alt="Logo de Alura con la inicial de letra a">
        </div>
        
    </header>
    <main>
        <section>
            <textarea class="input-texto" cols="30" rows="6" placeholder="Ingrese el texto aquí"></textarea>
            <div id="div-desaparece">
                <h6 class="informacion">Sólo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()">
                    Encriptar
                </button>
                <button class="desencriptar" onclick="btnDesencriptar()">
                    Desencriptar
                </button>
            </div>
        </section>

        <section class="mensaje-box">
            <textarea class="mensaje" cols="18" rows="8"></textarea>
            <button class="copiar" onclick="copiar()">Copiar</button>
        </section>
    </main>
    <footer>
        <p>Encriptador 2022 - by Silvia Elorza</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
